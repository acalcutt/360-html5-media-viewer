<html>
<head>
	<meta charset="utf-8">
    <style type="text/css">
	video {
		width: 100%;
		height: 100px;
	}
	.header {
		text-align: center;
		height: 100px;
	}
	#container {

	}
	
	body {
	  height: 100%;
	  margin: 0
	}

	.box {
	  display: flex;
	  flex-flow: column;
	  height: 100%;
	  align-items: stretch; 
	}


	.header {
	  flex: 0 1 auto;
	  /* The above is shorthand for:
	  flex-grow: 0,
	  flex-shrink: 1,
	  flex-basis: auto
	  */
	}

	.content {
		flex: 1 1 auto;
		overflow: hidden;
	}

	.footer {
	  flex: 0 1 40px;
	}
    </style>
	<script src="dash.all.debug.js"></script>
</head>
<body>


<div class="box">
  <div class="header">
	<video id="video" controls autoplay>
		<source src="video/360_0061_1280x720_2000k_dashinit.mp4" type="video/mp4">
	</video>
	</video>
  </div>
  <div id="content" class="content">
	<div id="container"></div>
	<script src="jquery-3.4.1.min.js"></script>
	<script  type="module" src="theta-view.js"></script>

	<script>
		(function(){
			var url = "video/manifest.mpd";
			var player = dashjs.MediaPlayer().create();
			player.initialize(document.querySelector("#video"), url, true);
			player.setLimitBitrateByPortal(false);
			player.setInitialBitrateFor('video',8000);
			player.setAutoPlay(true)

		})();
	</script>
  </div>
</div>

</body>
</html>
